<head>
  <title>My Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="welcome-screen" class="container">
     <h1>Welcome to My Quiz!</h1>
          <p>Test your knowledge with these 10 questions.</p>
          <p class="instructions">Background music will play during the quiz.<br>Make sure your sound is on!</p>
       <button id="start-button" class="btn">Start Quiz
       </button>
  </div>

  
  <div id="quiz-container" class="container hidden">
    <div class="quiz-header">
      <h2 id="question">Question text</h2>
      <div id="question-number">Question 1/10</div>
  </div>

    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Answer 1</button>
       <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>

    <div id="feedback" class="hidden">
      <p id="feedback-text"></p>
         <p id="correct-answer"></p>
       </div>

         <div class="controls">
         <div id="score-container">Score: <span id="score">0</span></div>
        <button id="next-btn" class="btn next-btn hidden">Next</button>
       </div>
     </div>
  

     <div id="results-screen" class="container hidden">
    <h2>Quiz Completed!</h2>
       <p>Your final score is: <span id="final-score">0</span>/10</p>
    <div id="results-message"></div>
     <button id="restart-button" class="btn">Play Again</button>
  </div>
  

   <audio id="background-music" loop>
    <source src="assets/background-music.mp3" type="audio/mp3">
     </audio>
  <audio id="correct-sound">
     <source src="assets/correct.mp3" type="audio/mp3">
    </audio>
   <audio id="wrong-sound">
     <source src="assets/incorrect.mp3" type="audio/mp3">
   </audio>

   <script src="script.js"></script>
   </body>
  </html>
